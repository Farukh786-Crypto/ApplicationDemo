<div class="container">
    <div class="card flex justify-content-center">
        <p-card header="Title">
            <div class="col-md-6">
                <p-card header="Sign In">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="text-left mb-4">
                            <div class="position-relative">
                                <input
                                    [ngClass]="{'is-invalid': loginForm.get('Email').hasError('required') && loginForm.get('Email').touched || (loginForm.get('Email').hasError('pattern')) }"
                                    type="text" name="email" formControlName="Email" class="form-control"
                                    placeholder="Email">
                                <i class="fa fa-envelope emailIcon position-absolute "></i>
                                <span class="text-danger"
                                    *ngIf="loginForm.get('Email').hasError('required') && loginForm.get('Email').touched">
                                    Email is Required
                                </span>
                                <span class="text-danger"
                                    *ngIf="loginForm.get('Email').hasError('pattern') && loginForm.get('Email').touched">
                                    Must be a valid email address
                                </span>
                            </div>
                        </div>
                        <div class="text-left mb-4">
                            <div class="position-relative">
                                <input type="password" name="password" formControlName="Password" class="form-control"
                                    placeholder="Password">
                                <i class="fa fa-eye"></i>
                            </div>
                        </div>
                        <div class="text-right mb-5">
                            <span>
                                <a [routerLink]="'/reset-password'">Forgot Password?</a>
                            </span>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" (click)="LoginClick()">Login</button>
                        </div>
                        <div class="text-center">
                            <a [routerLink]="'/mobile-login'">Login with Mobile</a>
                        </div>
                    </form>
                </p-card>
            </div>
        </p-card>
    </div>
</div>
